{% extends "base.html" %}


{% block content %}
<div class='col-sm-6 col-sm-offset-3'>
<h1>{{ title }}</h1>

<form method='POST' action='' enctype='multipart/form-data'>{% csrf_token %}
{{ form.as_p }}
{% if title == "Add Worker" or title == "Add Manager" or title == "Add Category" %}
<input type='submit' class='btn btn-default' name = "add" value='Add' />
<!-- <input type='submit' class='btn btn-default' name = "delete" value='Delete' /> -->
{% elif title == "Edit Worker" or title == "Edit Manager"%}
<input type='submit' class='btn btn-default' name = "edit" value='Edit' />
<input type='submit' class='btn btn-default' name = "delete" value='Delete' />
{% else %}
<input type='submit' class='btn btn-default' name = "edit" value='Update' />
{% endif %}
</form>


</div>
{% endblock content %}
